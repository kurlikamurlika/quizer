<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Now edit your questions, answers and points for each of them!</h1>
<div class="container">
    <form action="{% url 'quiz:upload' question_number answer_number %}" method="post">
        {% csrf_token %}
        {% for i in range_question %}
            <label>{{ forloop.counter }}. Question text:</label>
            <input type="text" name="question_text{{ i }}" required><br><br>
            <div class="container">
                {% for j in range_answer %}
                    <label>Answer text:</label>
                    <input type="text" name="answer_text_{{ i }}_{{ j }}" required>
                    <label>Given points:</label>
                    <input type="number" name="answer_points_{{ i }}_{{ j }}" required><br>
                {% endfor %}<br>
            </div>
        {% endfor %}
        <input type="submit" value="Finish" class="btn btn-lg btn-success my-3" required>
    </form>
</div>
</body>
</html>
