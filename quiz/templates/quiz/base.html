<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% load static %}
<link rel="stylesheet" href="{% static 'quiz/style.css' %}">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz:create' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz:about' %}">About</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <li class="nav-item">{
                        <a class="btn btn-primary mx-3" href="{% url 'quiz:profile' user.id%}">{{ user.get_username }}</a></li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary mx-3" href="{% url 'login'%}?next={{request.path}}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'quiz:register'%}?next={{request.path}}">Sign up</a>
                    </li>
                {% endif %}
                </div>
        </div>
</nav>
{% block body_content %}{% endblock %}
</body>
</html>
