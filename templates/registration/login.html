<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
{% load static %}
<link rel="stylesheet" href="{% static 'quiz/style.css' %}">
<div class="container mt-3 jumbotron">
    {% if next %}
      {% if user.is_authenticated %}
        <h1>Your account doesn't have access to this page. To proceed,
        please login with an account that has access.</h1>
      {% else %}
        <h1>Enter all needed data to login</h1>
      {% endif %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <h3>{{ form.as_p }}</h3>
    <input class="btn btn-lg btn-success my-2" type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
    <a class="btn btn-lg btn-danger mx-3 my-2" href="{% url 'quiz:index' %}">Back</a>
    </form>


</div>
</body>
</html>
